<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title"><b>Add New Domain</b></h1>
        <input #domainInput type="text" class="form-control has-background-light" placeholder="Add New Domain">

        <button class="btn btn-primary" (click)="addDomain(domainInput.value)">Add</button>
        <button class="btn btn-primary" (click)="cancel()">Cancel</button>
    </div>
</div>
